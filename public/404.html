<!DOCTYPE html>
<html>
<head>
  <title>404 orcenaize</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #63b3ed; /* bg-blue-400に似た色 */
    color: #2E2F30;
    text-align: center;
    font-family: 'Comic Neue', cursive; /* もっと楽しげなフォントに */
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 80%; /* 少し幅を狭める */
    max-width: 500px; /* 少し小さめに */
    margin: 2em auto 0; /* 上のマージンを少し減らす */
    border-radius: 15px; /* 角を丸く */
    border: none; /* ボーダーを消す */
    background-color: #81e6d9; /* bg-teal-200に似た色 */
    padding: 20px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
  }

  .rails-default-error-page h1 {
    color: #2b6cb0; /* タイトルの色を変更 */
  }

  .rails-default-error-page div.dialog > p {
    background-color: transparent; /* 背景を透明に */
    color: #2d3748; /* 文字色を少し暗めに */
    border: none; /* ボーダーを消す */
  }

  .logo {
    width: 30%; /* ロゴのサイズを調整 */
    height: auto; /* 高さを自動調整に */
  }

  a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4fd1c5; /* ボタンの背景色 */
    color: white; /* ボタンの文字色 */
    border-radius: 5px; /* ボタンの角を丸く */
    text-decoration: none; /* 下線を消す */
    font-weight: bold; /* 文字を太く */
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>お探しのページが見つかりませんでした。</h1>
      <p>申し訳ございません、現在このページにはアクセスできません。</p>
      <p>404 You may have mistyped the address or the page may have moved.</p>
    </div>
    <div>
      <img src="/images/logo.png" alt="Error" class="logo">
    </div>
    <a href="/">Homeに戻る</a>
  </div>
</body>
</html>
